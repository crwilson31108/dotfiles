[main]
gtk-theme = catppuccin-mocha-blue-standard+default
style = /home/caseyw/.config/gtklock/style.css
modules = /usr/lib/gtklock/powerbar-module.so;/usr/lib/gtklock/userinfo-module.so

[userinfo]
image-size = 128
show-username = true

[powerbar]
show-labels = true
linked-buttons = false
shutdown-command = systemctl poweroff
reboot-command = systemctl reboot
suspend-command = systemctl suspend
logout-command = hyprctl dispatch exit