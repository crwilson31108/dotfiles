<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <!-- Disable hinting for small fonts on high-DPI displays -->
  <match target="font">
    <test name="pixelsize" compare="less">
      <double>18</double>
    </test>
    <edit name="hintstyle" mode="assign">
      <const>hintnone</const>
    </edit>
  </match>
</fontconfig>