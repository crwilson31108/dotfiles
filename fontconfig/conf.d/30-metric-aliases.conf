<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <!-- Map common fonts to better alternatives -->
  <alias binding="same">
    <family>Helvetica</family>
    <prefer>
      <family>Inter</family>
    </prefer>
  </alias>
  
  <alias binding="same">
    <family>Arial</family>
    <prefer>
      <family>Inter</family>
    </prefer>
  </alias>
  
  <alias binding="same">
    <family>Times</family>
    <prefer>
      <family>Noto Serif</family>
    </prefer>
  </alias>
  
  <alias binding="same">
    <family>Courier</family>
    <prefer>
      <family>JetBrains Mono</family>
    </prefer>
  </alias>
</fontconfig>