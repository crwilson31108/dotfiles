# Foot Terminal Configuration
# Themed to match Alacritty Catppuccin Mocha

[main]
term = xterm-256color
font = monospace:size=12
dpi-aware = yes
pad = 8x8 center
resize-delay-ms = 100
shell = /usr/bin/zsh

[bell]
urgent = yes
notify = yes
visual = yes

[scrollback]
lines = 10000
multiplier = 3.0

[url]
launch = xdg-open ${url}
label-letters = sadfjklewcmpgh
osc8-underline = url-mode

[cursor]
style = underline
unfocused-style = hollow

[mouse]
hide-when-typing = yes
alternate-scroll-mode = yes

[colors]
# Catppuccin Mocha theme matching Alacritty
foreground = cdd6f4
background = 1e1e2e

# Normal colors
regular0 = 45475a  # black
regular1 = f38ba8  # red
regular2 = a6e3a1  # green
regular3 = f9e2af  # yellow
regular4 = 89b4fa  # blue
regular5 = f5c2e7  # magenta
regular6 = 94e2d5  # cyan
regular7 = bac2de  # white

# Bright colors
bright0 = 585b70   # bright black
bright1 = f38ba8   # bright red
bright2 = a6e3a1   # bright green
bright3 = f9e2af   # bright yellow
bright4 = 89b4fa   # bright blue
bright5 = f5c2e7   # bright magenta
bright6 = 94e2d5   # bright cyan
bright7 = a6adc8   # bright white

[key-bindings]
# Copy/paste
clipboard-copy = Control+Shift+c XF86Copy
clipboard-paste = Control+Shift+v XF86Paste
primary-paste = Shift+Insert

# Search
search-start = Control+Shift+f

# Font size
font-increase = Control+plus Control+equal Control+KP_Add
font-decrease = Control+minus Control+KP_Subtract
font-reset = Control+0 Control+KP_0

# Misc
show-urls-launch = Control+Shift+o
show-urls-copy = Control+Shift+y
show-urls-persistent = Control+Shift+i
prompt-prev = Control+Shift+z
prompt-next = Control+Shift+x
noop = Control+Shift+space