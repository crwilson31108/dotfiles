# Foot terminal configuration with Catppuccin Mocha theme

[main]
# Font configuration
font=monospace:size=12
font-bold=monospace:weight=bold:size=12
font-italic=monospace:slant=italic:size=12
font-bold-italic=monospace:weight=bold:slant=italic:size=12

# Window padding
pad=10x10

# Terminal size
initial-window-size-pixels=900x600

# Cursor
[cursor]
style=beam
blink=yes

# Catppuccin Mocha color scheme
[colors]
# Background and foreground with transparency
alpha=0.85
background=1e1e2e
foreground=cdd6f4

# Normal colors
regular0=45475a  # black
regular1=f38ba8  # red
regular2=a6e3a1  # green
regular3=f9e2af  # yellow
regular4=89b4fa  # blue
regular5=f5c2e7  # magenta
regular6=94e2d5  # cyan
regular7=bac2de  # white

# Bright colors
bright0=585b70   # bright black
bright1=f38ba8   # bright red
bright2=a6e3a1   # bright green
bright3=f9e2af   # bright yellow
bright4=89b4fa   # bright blue
bright5=f5c2e7   # bright magenta
bright6=94e2d5   # bright cyan
bright7=a6adc8   # bright white

# Cursor colors (removed - not valid in foot)

# Selection colors
selection-background=f5e0dc
selection-foreground=1e1e2e

# Search box
search-box-no-match=11111b f38ba8
search-box-match=cdd6f4 313244

# Jump labels
jump-labels=11111b f9e2af

# URLs
urls=89b4fa

[scrollback]
lines=10000

[url]
launch=xdg-open ${url}

[key-bindings]
# Copy/Paste
clipboard-copy=Control+Shift+c
clipboard-paste=Control+Shift+v

# Search
search-start=Control+Shift+f

# Font size
font-increase=Control+plus Control+equal Control+KP_Add
font-decrease=Control+minus Control+KP_Subtract
font-reset=Control+0 Control+KP_0

# Scrollback
scrollback-up-page=Shift+Page_Up
scrollback-down-page=Shift+Page_Down

[mouse]
hide-when-typing=yes