# Foot Terminal Configuration
# Rose Pine theme to match Alacritty

[main]
term = xterm-256color
font = JetBrains Mono Nerd Font:size=12
dpi-aware = no
pad = 8x8 center
resize-delay-ms = 100
shell = /usr/bin/zsh

[bell]
urgent = yes
notify = yes
visual = no

[scrollback]
lines = 10000
multiplier = 10.0

[url]
launch = xdg-open ${url}
label-letters = sadfjklewcmpgh
osc8-underline = url-mode

[cursor]
style = underline
unfocused-style = hollow

[mouse]
hide-when-typing = yes
alternate-scroll-mode = yes

[colors]
# Rose Pine theme matching Alacritty
foreground = e0def4
background = 191724

# Normal colors
regular0 = 26233a  # black
regular1 = eb6f92  # red
regular2 = 31748f  # green
regular3 = f6c177  # yellow
regular4 = 9ccfd8  # blue
regular5 = c4a7e7  # magenta
regular6 = ebbcba  # cyan
regular7 = e0def4  # white

# Bright colors
bright0 = 6e6a86   # bright black
bright1 = eb6f92   # bright red
bright2 = 31748f   # bright green
bright3 = f6c177   # bright yellow
bright4 = 9ccfd8   # bright blue
bright5 = c4a7e7   # bright magenta
bright6 = ebbcba   # bright cyan
bright7 = e0def4   # bright white

[key-bindings]
# Copy/paste
clipboard-copy = Control+Shift+c XF86Copy
clipboard-paste = Control+Shift+v XF86Paste
primary-paste = Shift+Insert

# Search
search-start = Control+Shift+f

# Font size
font-increase = Control+plus Control+equal Control+KP_Add
font-decrease = Control+minus Control+KP_Subtract
font-reset = Control+0 Control+KP_0

# Misc
show-urls-launch = Control+Shift+o
show-urls-copy = Control+Shift+y
show-urls-persistent = Control+Shift+i
prompt-prev = Control+Shift+z
prompt-next = Control+Shift+x
noop = Control+Shift+space

# Enhanced scrolling controls
scrollback-up-page = Shift+Page_Up
scrollback-down-page = Shift+Page_Down
scrollback-up-half-page = Alt+Shift+Up
scrollback-down-half-page = Alt+Shift+Down
scrollback-up-line = Shift+Up
scrollback-down-line = Shift+Down
scrollback-home = Shift+Home
scrollback-end = Shift+End

# Super fast scrolling with Ctrl+Shift
scrollback-up-page = Control+Shift+Up
scrollback-down-page = Control+Shift+Down