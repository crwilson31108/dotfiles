# TLP Configuration - ACPI Only Mode
# This config lets amd_pstate_epp handle CPU frequency scaling
# while TLP manages ACPI and device power settings

# Disable CPU frequency scaling management
CPU_SCALING_GOVERNOR_ON_AC=
CPU_SCALING_GOVERNOR_ON_BAT=
CPU_ENERGY_PERF_POLICY_ON_AC=
CPU_ENERGY_PERF_POLICY_ON_BAT=

# Disable CPU boost management (let amd_pstate_epp handle it)
CPU_BOOST_ON_AC=
CPU_BOOST_ON_BAT=

# ACPI settings for better battery life
# SATA link power management
SATA_LINKPWR_ON_AC=max_performance
SATA_LINKPWR_ON_BAT=min_power

# WiFi power saving
WIFI_PWR_ON_AC=off
WIFI_PWR_ON_BAT=on

# Disable Wake-on-LAN
WOL_DISABLE=Y

# PCIe Active State Power Management
PCIE_ASPM_ON_AC=default
PCIE_ASPM_ON_BAT=powersupersave

# Runtime Power Management for PCI devices
RUNTIME_PM_ON_AC=on
RUNTIME_PM_ON_BAT=auto

# USB autosuspend
USB_AUTOSUSPEND=1
USB_EXCLUDE_PHONE=1

# Audio power saving
SOUND_POWER_SAVE_ON_AC=0
SOUND_POWER_SAVE_ON_BAT=1
SOUND_POWER_SAVE_CONTROLLER=Y

# Battery charge thresholds (adjust for your laptop)
# Uncomment and adjust if your laptop supports it
#START_CHARGE_THRESH_BAT0=75
#STOP_CHARGE_THRESH_BAT0=80

# Restore device state on startup
RESTORE_DEVICE_STATE_ON_STARTUP=0