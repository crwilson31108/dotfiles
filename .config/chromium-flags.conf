# Chromium flags for smooth scrolling and better performance

# Enable smooth scrolling
--enable-smooth-scrolling

# Enable touchpad overscroll history navigation
--enable-features=TouchpadOverscrollHistoryNavigation

# Hardware acceleration
--enable-features=AcceleratedVideoDecodeLinuxGL
--enable-gpu-rasterization
--enable-zero-copy

# Wayland support
--ozone-platform-hint=auto

# Disable features that might interfere with scrolling
--disable-features=HardwareMediaKeyHandling

# Enable kinetic/momentum scrolling
--enable-features=MacKineticScroller,TouchpadKineticScroller
--force-enable-kinetic-scrolling

# Touch events for better gesture support
--touch-events=enabled