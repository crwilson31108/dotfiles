# Gaming Toggle Keybinds

# Toggle gaming mode (disables animations and effects)
bind = SUPER SHIFT, G, exec, ~/.config/hypr/scripts/gaming-mode.sh toggle

# Quick toggle animations
bind = SUPER ALT, A, exec, hyprctl keyword animations:enabled 0
bind = SUPER ALT SHIFT, A, exec, hyprctl keyword animations:enabled 1

# Toggle fractional scaling
bind = SUPER ALT, F, exec, ~/.config/hypr/scripts/toggle-fractional.sh

# Launch games with gamemode and gamescope
bind = SUPER, G, exec, gamemoderun gamescope -W 1920 -H 1080 -r 144 -f -- steam
bind = SUPER SHIFT, S, exec, gamemoderun steam

# Gaming workspace
bind = SUPER, 0, workspace, 10
bind = SUPER SHIFT, 0, movetoworkspace, 10