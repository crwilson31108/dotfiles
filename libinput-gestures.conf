# Libinput gestures configuration for Hyprland

# Three finger swipe up - Hyprspace overview
gesture swipe up 3 hyprctl dispatch overview:toggle

# Three finger swipe down - Close overview (if open)
gesture swipe down 3 hyprctl dispatch overview:toggle

# Four finger swipe left/right for workspace switching (backup)
gesture swipe left 4 hyprctl dispatch workspace e+1
gesture swipe right 4 hyprctl dispatch workspace e-1

# Pinch gestures
gesture pinch in hyprctl dispatch fullscreen 1
gesture pinch out hyprctl dispatch fullscreen 0