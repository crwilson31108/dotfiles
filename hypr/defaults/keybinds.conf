
# ┏━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━┓
# ┃                         Keybinds                            ┃
# ┗━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━┛

source = ~/.config/hypr/config/defaults.conf

# https://wiki.hyprland.org/Configuring/Binds/
bindd = SUPER, RETURN, Opens your preferred terminal emulator ($terminal), exec, $terminal
bindd = SUPER, TAB, Opens native workspace overview (hyprspace), exec, hyprctl dispatch overview:toggle
bindd = SUPER, E, Opens your preferred filemanager ($filemanager), exec, $filemanager
bindd = SUPER, A, Opens quickshell application overview, exec, quickshell ipc -p /home/caseyw/.config/quickshell call drawers toggle overview
bindd = SUPER, S, Screen capture selection, exec, $capturing
bindd = SUPER, B, Opens up browser, exec, $browser
bindd = SUPER, T, Opens Thunderbird email client, exec, thunderbird
bindd = SUPER, Q, Closes (not kill) current window, killactive,
bindd = SUPER SHIFT, M, Exits Hyprland by terminating the user sessions, exec, loginctl terminate-user ""
bindd = SUPER, F, Toggles current window fullscreen mode, fullscreen
bindd = SUPER, SPACE, Runs your application launcher, exec, quickshell ipc -p /home/caseyw/.config/quickshell call drawers toggle launcher
bindd = SUPER, Escape, Dismiss all quickshell popouts, exec, pkill -SIGUSR1 quickshell
bindd = SUPER SHIFT, E, Opens emoji picker, exec, rofimoji
bindd = SUPER, V, Switches current window between floating and tiling mode, exec, ~/.config/hypr/scripts/toggle-floating.sh
bindd = SUPER, Y, Pin current window (shows on all workspaces),pin
bindd = SUPER, J, Toggles current window split mode, togglesplit, # dwindle

# Floating window snapping shortcuts
bindd = SUPER SHIFT, H, Snap floating window to left half, exec, hyprctl dispatch resizeactive exact 50% 100% && hyprctl dispatch moveactive exact 0 0
bindd = SUPER SHIFT, L, Snap floating window to right half, exec, hyprctl dispatch resizeactive exact 50% 100% && hyprctl dispatch moveactive exact 50% 0
bindd = SUPER SHIFT, K, Snap floating window to top half, exec, hyprctl dispatch resizeactive exact 100% 50% && hyprctl dispatch moveactive exact 0 0
bindd = SUPER SHIFT, J, Snap floating window to bottom half, exec, hyprctl dispatch resizeactive exact 100% 50% && hyprctl dispatch moveactive exact 0 50%
bindd = SUPER SHIFT, C, Center floating window, exec, hyprctl dispatch centerwindow
bindd = SUPER, W, Random wallpaper, exec, quickshell ipc -p /home/caseyw/.config/quickshell call wallpaper random

# ======= Window Switching =======
bind = ALT, Tab, exec, quickshell ipc -p /home/caseyw/.config/quickshell call drawers toggle windowswitcher

# ======= Grouping Windows =======
bindd = SUPER, K, Toggles current window group mode (ungroup all related), togglegroup,
bindd = SUPER, Tab, Switches to the next window in the group, changegroupactive, f

# ======= Toggle Gaps =======

bindd = SUPER SHIFT, G, Set default gaps, exec, hyprctl --batch "keyword general:gaps_out 5;keyword general:gaps_in 3"
bindd = SUPER, G, Remove gaps between window, exec, hyprctl --batch "keyword general:gaps_out 0;keyword general:gaps_in 0"

# ======= Volume Control =======

bindel = , XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +5% && pactl get-sink-volume @DEFAULT_SINK@ | grep -oP '\d+(?=%)' | awk '{if($1>100) system("pactl set-sink-volume @DEFAULT_SINK@ 100%")}' # Raise Volume
bindel = , XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -5% # Lower Volume
bindel = , XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle #Mutes player audio

# ======= Playback Control =======

bindd = , XF86AudioPlay, Toggles play/pause, exec, playerctl play-pause
bindd = , XF86AudioNext, Next track, exec, playerctl next
bindd = , XF86AudioPrev, Previous track, exec, playerctl previous

# ======= Screen Brightness =======

bindel = , XF86MonBrightnessUp, exec, quickshell ipc -p /home/caseyw/.config/quickshell call brightness up
bindel = , XF86MonBrightnessDown, exec, quickshell ipc -p /home/caseyw/.config/quickshell call brightness down
bindd = SUPER SHIFT, P, Runs the calculator application, exec, gnome-calculator
bindd = SUPER, P, Opens power menu, exec, quickshell ipc -p /home/caseyw/.config/quickshell call drawers toggle session
bindd = SUPER, L, Lock the screen, exec, ~/.config/hypr/scripts/hyprlock-gpu-fast.sh
bindd = SUPER, N, Toggle blue light filter, exec, pkill hyprsunset || hyprsunset -t 4000
bindd = SUPER SHIFT, N, Clear all notifications, exec, quickshell ipc -p /home/caseyw/.config/quickshell call notifs clear
bindd = SUPER SHIFT, R, Reload Hyprland configuration, exec, ~/.config/hypr/scripts/reload-config.sh

# ======= Window Actions =======

## Move window with mainMod + LMB/RMB and dragging
bindd = SUPER, mouse:272, Move the window towards a direction, movewindow
## Move window towards a direction
bindd = SUPER SHIFT, left, Move active window to the left, movewindow, l
bindd = SUPER SHIFT, right, Move active window to the right, movewindow, r
bindd = SUPER SHIFT, up, Move active window upwards, movewindow, u
bindd = SUPER SHIFT, down, Move active window downwards, movewindow, d
## Move focus with mainMod + arrow keys
bindd = SUPER, left, Move focus to the left, movefocus, l
bindd = SUPER, right,  Move focus to the right, movefocus, r
bindd = SUPER, up, Move focus upwards, movefocus, u
bindd = SUPER, down, Move focus downwards, movefocus, d
## Resizing windows
# Activate keyboard window resize mode
# https://wiki.hyprland.org/Configuring/Binds/#submaps
bindd = SUPER, R, Activates window resizing mode, submap, resize
submap = resize
bindd = , right, Resize to the right (resizing mode), resizeactive, 15 0
bindd = , left, Resize to the left (resizing mode), resizeactive, -15 0
bindd = , up, Resize upwards (resizing mode), resizeactive, 0 -15
bindd = , down, Resize downwards (resizing mode), resizeactive, 0 15
bindd = , l, Resize to the right (resizing mode), resizeactive, 15 0
bindd = , h, Resize to the left (resizing mode), resizeactive, -15 0
bindd = , k, Resize upwards (resizing mode), resizeactive, 0 -15
bindd = , j, Resize downwards (resizing mode), resizeactive, 0 15
bindd = , escape, Ends window resizing mode, submap, reset
submap = reset
# Quick resize window with keyboard
# !!! added $mainMod here because CTRL + SHIFT is used for word selection in various text editors
bindd = SUPER CTRL SHIFT, right, Resize to the right, resizeactive, 15 0
bindd = SUPER CTRL SHIFT, left, Resize to the left, resizeactive, -15 0
bindd = SUPER CTRL SHIFT, up, Resize upwards, resizeactive, 0 -15
bindd = SUPER CTRL SHIFT, down, Resize downwards, resizeactive, 0 15
bindd = SUPER CTRL SHIFT, l, Resize to the right, resizeactive, 15 0
bindd = SUPER CTRL SHIFT, h, Resize to the left, resizeactive, -15 0
bindd = SUPER CTRL SHIFT, k, Resize upwards, resizeactive, 0 -15
bindd = SUPER CTRL SHIFT, j, Resize downwards, resizeactive, 0 15
# Resize window with mainMod + LMB/RMB and dragging
bindm = SUPER, mouse:273, resizewindow	#Resize the window towards a direction
bindm = SUPER, mouse:272, movewindow		#Drag window

# Alt+drag for floating windows (easier access)
bindm = ALT, mouse:272, resizewindow	#Alt+LMB to resize floating windows  
## Resizing Windows End #
## Move active window to a workspace with $mainMod + CTRL + [1-4]
bindd = SUPER CTRL, 1, Move window and switch to workspace 1, movetoworkspace, 1
bindd = SUPER CTRL, 2, Move window and switch to workspace 2, movetoworkspace, 2
bindd = SUPER CTRL, 3, Move window and switch to workspace 3, movetoworkspace, 3
bindd = SUPER CTRL, 4, Move window and switch to workspace 4, movetoworkspace, 4
bindd = SUPER CTRL, left, Move window and switch to the next workspace, movetoworkspace, -1
bindd = SUPER CTRL, right, Move window and switch to the previous workspace, movetoworkspace, +1
## Same as above, but doesn't switch to the workspace
bindd = SUPER SHIFT, 1, Move window silently to workspace 1, movetoworkspacesilent, 1
bindd = SUPER SHIFT, 2, Move window silently to workspace 2, movetoworkspacesilent, 2
bindd = SUPER SHIFT, 3, Move window silently to workspace 3, movetoworkspacesilent, 3
bindd = SUPER SHIFT, 4, Move window silently to workspace 4, movetoworkspacesilent, 4
# Window actions End #

# ======= Workspace Actions =======

# Switch workspaces with mainMod + [1-4]
bindd = SUPER, 1, Switch to workspace 1, exec, ~/.config/hypr/scripts/workspace-no-toggle.sh 1
bindd = SUPER, 2, Switch to workspace 2, exec, ~/.config/hypr/scripts/workspace-no-toggle.sh 2
bindd = SUPER, 3, Switch to workspace 3, exec, ~/.config/hypr/scripts/workspace-no-toggle.sh 3
bindd = SUPER, 4, Switch to workspace 4, exec, ~/.config/hypr/scripts/workspace-no-toggle.sh 4
# Scroll through existing workspaces with mainMod + , or .
bindd = SUPER, PERIOD, Scroll through workspaces incrementally, workspace, e+1
bindd = SUPER, COMMA, Scroll through workspaces decrementally, workspace, e-1
# With $mainMod + scroll
bindd = SUPER, mouse_down, Scroll through workspaces incrementally, workspace, e+1
bindd = SUPER, mouse_up, Scroll through workspaces decrementally, workspace, e-1
bindd = SUPER, slash, Switch to the previous workspace, workspace, previous
# Special workspaces (scratchpads)
# bindd = SUPER, minus, Move active window to Special workspace, movetoworkspace,special
bindd = SUPER, equal, Toggles the Special workspace, togglespecialworkspace, special
bindd = SUPER, F1, Call special workspace scratchpad, togglespecialworkspace, scratchpad
bindd = SUPER ALT SHIFT, F1, Move active window to special workspace scratchpad, movetoworkspacesilent, special:scratchpad

# Extra Dispatchers - Window Management
# bindd = SUPER SHIFT, X, Close all unfocused windows, plugin:xtd:closeunfocused
# bindd = SUPER, grave, Gather all windows to current workspace, exec, ~/.config/hypr/scripts/gather-windows.sh
# bindd = SUPER SHIFT, grave, Scatter unfocused windows evenly across workspaces, exec, ~/.config/hypr/scripts/scatter-windows.sh

# ======= Additional Settings =======

# Removed gesture bindings - using default workspace swipe with range limit

# https://wiki.hyprland.org/Configuring/Binds
binds {
    allow_workspace_cycles = 0
    workspace_back_and_forth = 0
    workspace_center_on = 1
	movefocus_cycles_fullscreen = true
	window_direction_monitor_fallback = true
}

