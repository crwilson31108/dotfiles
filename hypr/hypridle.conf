general {
    # 0 = don't inhibit, 1 = inhibit if fullscreen, 2 = inhibit if any client is fullscreen or unresponsive
    inhibit_sleep = 2
    
    lock_cmd = pidof hyprlock || ~/.config/hypr/scripts/hyprlock-gpu-fast.sh       # avoid starting multiple hyprlock instances.
    
    # Lock before sleep to avoid waking to an unlocked desktop
    before_sleep_cmd = hyprlock
    
    # Make sure the display is turned back on after wake - critical for AMD G14 wake reliability
    after_sleep_cmd = hyprctl dispatch dpms on
    
    # Respect inhibitors from browsers/media players and caffeinate
    ignore_dbus_inhibit = false                 
    ignore_systemd_inhibit = false              
    ignore_wayland_inhibit = false              
}

listener {
    timeout = 150                                # 2.5min.
    on-timeout = brightnessctl -s set 10         # set monitor backlight to minimum, avoid 0 on OLED monitor.
    on-resume = brightnessctl -r                 # monitor backlight restore.
}

# turn off keyboard backlight, comment out this section if you dont have a keyboard backlight.
listener { 
    timeout = 150                                          # 2.5min.
    on-timeout = brightnessctl -sd rgb:kbd_backlight set 0 # turn off keyboard backlight.
    on-resume = brightnessctl -rd rgb:kbd_backlight        # turn on keyboard backlight.
}

# warning notification before locking
listener {
    timeout = 270                                 # 4.5min (30s before lock)
    on-timeout = notify-send -u critical -t 30000 "Screen Lock Warning" "Screen will lock in 30 seconds"
}

listener {
    timeout = 300                                 # 5min
    on-timeout = loginctl lock-session            # lock screen when timeout has passed
}

listener {
    timeout = 330                                 # 5.5min
    on-timeout = hyprctl dispatch dpms off        # screen off when timeout has passed
    on-resume = hyprctl dispatch dpms on && brightnessctl -r  # screen on and restore brightness when activity is detected
}

listener {
    timeout = 900                                 # 15min - more reasonable for laptop use
    # Add delay to avoid DPMS/suspend race conditions on AMD G14
    on-timeout = bash -c 'sleep 3 && systemctl suspend'
}