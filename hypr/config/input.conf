# Input wiki https://wiki.hyprland.org/0.45.0/Configuring/Variables/#input

input {
    follow_mouse = 1 # 0|1|2|3 - Changed to 1 to fix Steam dropdown menus
    mouse_refocus = false # Fixes disappearing dropdown menus in Steam
    float_switch_override_focus = 2
    
    # Smooth scrolling configuration
    scroll_method = 2dwt # Two-dimensional wheel/touchpad
    scroll_factor = 0.3 # Lower value = slower, more controlled scrolling (default 1.0)
    
    touchpad {
        natural_scroll = true
        scroll_factor = 0.3 # Match mouse scroll factor for consistency
        tap-to-click = true
        clickfinger_behavior = true
        disable_while_typing = true
        middle_button_emulation = true
    }
}
