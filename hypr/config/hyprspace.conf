# Panel styling - Rose Pine Dark theme
plugin:overview:panelColor = rgba(191724ee)
plugin:overview:panelBorderColor = rgba(403d52ff)
plugin:overview:workspaceActiveBackground = rgba(26233aee)
plugin:overview:workspaceInactiveBackground = rgba(1f1d2eaa)
plugin:overview:workspaceActiveBorder = rgba(c4a7e7ff)
plugin:overview:workspaceInactiveBorder = rgba(524f6788)

# Panel layout
plugin:overview:panelHeight = 180
plugin:overview:panelBorderWidth = 0
plugin:overview:onBottom = false
plugin:overview:workspaceMargin = 12
plugin:overview:workspaceBorderSize = 0
plugin:overview:centerAligned = true
plugin:overview:reservedArea = 0
plugin:overview:dragAlpha = 0.8

# Behavior
plugin:overview:autoDrag = true
plugin:overview:exitOnClick = true
plugin:overview:switchOnDrop = true
plugin:overview:exitOnSwitch = true
plugin:overview:exitKey = escape
plugin:overview:disableBlur = false
plugin:overview:showNewWorkspace = false
plugin:overview:showEmptyWorkspace = false
plugin:overview:hideBackgroundLayers = false
plugin:overview:hideTopLayers = false
plugin:overview:drawActiveWorkspace = true
plugin:overview:affectStrut = true
