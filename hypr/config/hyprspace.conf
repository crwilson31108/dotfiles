# ┃                     Hyprspace Configuration                     ┃
# ┗━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━┛

# Panel styling - Matching quickshell OSD color (m3surface: #141318)
plugin:overview:panelColor = 0xff141318
plugin:overview:panelBorderColor = rgba(14131800)
plugin:overview:workspaceActiveBackground = rgba(c9bfffee)
plugin:overview:workspaceInactiveBackground = rgba(14131888)
plugin:overview:workspaceActiveBorder = rgba(c9bfffff)
plugin:overview:workspaceInactiveBorder = rgba(938f9a88)
plugin:overview:dragAlpha = 0.8

# Panel layout - Clean design with rounded corners
plugin:overview:panelHeight = 220
plugin:overview:panelBorderWidth = 0
plugin:overview:panelBorderRadius = 12
plugin:overview:cornerRadius = 12
plugin:overview:onBottom = true
plugin:overview:workspaceMargin = 24
plugin:overview:workspaceBorderSize = 1
plugin:overview:centerAligned = true
plugin:overview:reservedArea = 0

# Visual enhancements - Render above quickshell
plugin:overview:disableBlur = true
plugin:overview:hideBackgroundLayers = false
plugin:overview:hideTopLayers = false
plugin:overview:hideOverlayLayers = false
plugin:overview:hideRealLayers = false
plugin:overview:drawActiveWorkspace = true
plugin:overview:affectStrut = false

# Animation settings - Slower for smoother compression effect
plugin:overview:overrideAnimSpeed = 1.5

# Behavior - GNOME Activities-style
plugin:overview:autoDrag = true
plugin:overview:autoScroll = true
plugin:overview:exitOnClick = true
plugin:overview:switchOnDrop = true
plugin:overview:exitOnSwitch = false
plugin:overview:exitKey = escape
plugin:overview:showNewWorkspace = false
plugin:overview:showEmptyWorkspace = true
plugin:overview:showSpecialWorkspace = false
plugin:overview:disableGestures = false
plugin:overview:reverseSwipe = false

# Gap overrides for cleaner overview - smaller gaps for more compression
plugin:overview:overrideGaps = true
plugin:overview:gapsIn = 4
plugin:overview:gapsOut = 8

# Enhanced workspace display - enable window compression
plugin:overview:drawActiveWorkspace = true
plugin:overview:affectStrut = true