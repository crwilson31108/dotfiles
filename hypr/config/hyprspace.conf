# Panel styling - Improved contrast and visibility
plugin:overview:panelColor = rgba(1a1a1aee)
plugin:overview:panelBorderColor = rgba(3a3a3a88)
plugin:overview:workspaceActiveBackground = rgba(c9bfffdd)
plugin:overview:workspaceInactiveBackground = rgba(2a2a2aaa)
plugin:overview:workspaceActiveBorder = rgba(c9bfffff)
plugin:overview:workspaceInactiveBorder = rgba(5a5a5aaa)
plugin:overview:dragAlpha = 0.9

# Panel layout - Optimized for performance and visibility
plugin:overview:panelHeight = 200
plugin:overview:panelBorderWidth = 0
plugin:overview:panelBorderRadius = 16
plugin:overview:cornerRadius = 16
plugin:overview:onBottom = true
plugin:overview:workspaceMargin = 20
plugin:overview:workspaceBorderSize = 0
plugin:overview:centerAligned = true
plugin:overview:reservedArea = 0

# Visual enhancements - Performance optimized
plugin:overview:disableBlur = false
plugin:overview:hideBackgroundLayers = true
plugin:overview:hideTopLayers = true
plugin:overview:hideOverlayLayers = true
plugin:overview:hideRealLayers = false
plugin:overview:drawActiveWorkspace = true
plugin:overview:affectStrut = false

# Animation settings - Optimized for smoothness
plugin:overview:overrideAnimSpeed = 1.8

# Behavior - GNOME Activities-style
plugin:overview:autoDrag = true
plugin:overview:autoScroll = true
plugin:overview:exitOnClick = true
plugin:overview:switchOnDrop = true
plugin:overview:exitOnSwitch = false
plugin:overview:exitKey = escape
plugin:overview:showNewWorkspace = false
plugin:overview:showEmptyWorkspace = true
plugin:overview:showSpecialWorkspace = false
plugin:overview:disableGestures = false
plugin:overview:reverseSwipe = false

# Gap overrides - Better spacing for visibility
plugin:overview:overrideGaps = true
plugin:overview:gapsIn = 8
plugin:overview:gapsOut = 12
