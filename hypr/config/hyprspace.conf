# Panel styling - Match AGS topbar background
plugin:overview:panelColor = rgba(30, 30, 46, 0.95)
plugin:overview:workspaceActiveBackground = rgba(663399cc)
plugin:overview:workspaceInactiveBackground = rgba(182545aa)
plugin:overview:workspaceActiveBorder = rgba(663399ff)
plugin:overview:workspaceInactiveBorder = rgba(798bb288)

# Panel layout
plugin:overview:panelHeight = 160
plugin:overview:onBottom = false
plugin:overview:workspaceMargin = 10
plugin:overview:centerAligned = true
plugin:overview:reservedArea = 0

# Behavior
plugin:overview:autoDrag = true
plugin:overview:exitOnClick = true
plugin:overview:switchOnDrop = true
plugin:overview:exitOnSwitch = true
plugin:overview:exitKey = escape
plugin:overview:disableBlur = true
plugin:overview:showNewWorkspace = false
plugin:overview:showEmptyWorkspace = false
