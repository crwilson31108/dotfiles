
# ┏━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━┓
# ┃                         Keybinds                            ┃
# ┗━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━┛

source = ~/.config/hypr/config/defaults.conf

# https://wiki.hyprland.org/Configuring/Binds/
bindd = $mainMod, RETURN, Opens your preferred terminal emulator ($terminal), exec, $terminal
bindd = $mainMod, TAB, Opens workspace manager, exec, quickshell ipc -p /home/caseyw/.config/quickshell call drawers toggle workspacemanager
bindd = $mainMod, E, Opens your preferred filemanager ($filemanager), exec, $filemanager
bindd = $mainMod, A, Opens quickshell application overview, exec, quickshell ipc -p /home/caseyw/.config/quickshell call drawers toggle overview
bindd = $mainMod, S, Screen capture selection, exec, $capturing
bindd = $mainMod, B, Opens up browser, exec, $browser
bindd = $mainMod, T, Opens Thunderbird email client, exec, thunderbird
bindd = $mainMod, Q, Closes (not kill) current window, killactive,
bindd = $mainMod SHIFT, M, Exits Hyprland by terminating the user sessions, exec, loginctl terminate-user ""
bindd = $mainMod, F, Toggles current window fullscreen mode, fullscreen
bindd = $mainMod, SPACE, Runs your application launcher, exec, quickshell ipc -p /home/caseyw/.config/quickshell call drawers toggle launcher
bindd = $mainMod, Escape, Dismiss all quickshell popouts, exec, pkill -SIGUSR1 quickshell
bindd = $mainMod SHIFT, E, Opens emoji picker, exec, rofimoji
bindd = $mainMod, V, Switches current window between floating and tiling mode, exec, ~/.config/hypr/scripts/toggle-floating.sh
bindd = $mainMod, Y, Pin current window (shows on all workspaces),pin
bindd = $mainMod, J, Toggles current window split mode, togglesplit, # dwindle

# Floating window snapping shortcuts
bindd = $mainMod SHIFT, H, Snap floating window to left half, exec, hyprctl dispatch resizeactive exact 50% 100% && hyprctl dispatch moveactive exact 0 0
bindd = $mainMod SHIFT, L, Snap floating window to right half, exec, hyprctl dispatch resizeactive exact 50% 100% && hyprctl dispatch moveactive exact 50% 0
bindd = $mainMod SHIFT, K, Snap floating window to top half, exec, hyprctl dispatch resizeactive exact 100% 50% && hyprctl dispatch moveactive exact 0 0
bindd = $mainMod SHIFT, J, Snap floating window to bottom half, exec, hyprctl dispatch resizeactive exact 100% 50% && hyprctl dispatch moveactive exact 0 50%
bindd = $mainMod SHIFT, C, Center floating window, exec, hyprctl dispatch centerwindow
bindd = $mainMod, W, Random wallpaper, exec, quickshell ipc -p /home/caseyw/.config/quickshell call wallpaper random

# ======= Screen Recording =======
bindd = $mainMod SHIFT, V, Start screen recording (no audio), exec, wf-recorder -f ~/Videos/recording_$(date +%Y%m%d_%H%M%S).mp4
bindd = $mainMod SHIFT CTRL, V, Stop screen recording, exec, pkill -SIGINT wf-recorder

# ======= Window Switching =======
bind = ALT, Tab, exec, quickshell ipc -p /home/caseyw/.config/quickshell call drawers toggle windowswitcher

# ======= Grouping Windows =======
bindd = $mainMod, K, Toggles current window group mode (ungroup all related), togglegroup,
bindd = $mainMod SHIFT, Tab, Switches to the next window in the group, changegroupactive, f

# ======= Toggle Gaps =======

bindd = $mainMod SHIFT, G, Set default gaps, exec, hyprctl --batch "keyword general:gaps_out 12;keyword general:gaps_in 8"
bindd = $mainMod, G, Remove gaps between window, exec, hyprctl --batch "keyword general:gaps_out 0;keyword general:gaps_in 0"

# ======= Volume Control =======

bindel = , XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +5% && pactl get-sink-volume @DEFAULT_SINK@ | grep -oP '\d+(?=%)' | awk '{if($1>100) system("pactl set-sink-volume @DEFAULT_SINK@ 100%")}' # Raise Volume
bindel = , XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -5% # Lower Volume
bindel = , XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle #Mutes player audio

# ======= Playback Control =======

bindd = , XF86AudioPlay, Toggles play/pause, exec, playerctl play-pause
bindd = , XF86AudioNext, Next track, exec, playerctl next
bindd = , XF86AudioPrev, Previous track, exec, playerctl previous

# ======= Screen Brightness =======

bindel = , XF86MonBrightnessUp, exec, quickshell ipc -p /home/caseyw/.config/quickshell call brightness up
bindel = , XF86MonBrightnessDown, exec, quickshell ipc -p /home/caseyw/.config/quickshell call brightness down

# ======= Keyboard Backlight =======

bindel = $mainMod, comma, exec, brightnessctl -d asus::kbd_backlight set 1-
bindel = $mainMod, period, exec, brightnessctl -d asus::kbd_backlight set 1+
bindd = $mainMod SHIFT, P, Runs the calculator application, exec, gnome-calculator
bindd = $mainMod, P, Opens power menu, exec, quickshell ipc -p /home/caseyw/.config/quickshell call drawers toggle session
bindd = $mainMod, L, Lock the screen, exec, ~/.config/hypr/scripts/hyprlock-gpu-fast.sh
bindd = $mainMod, N, Toggle blue light filter, exec, pkill hyprsunset || hyprsunset -t 4000
bindd = $mainMod SHIFT, N, Clear all notifications, exec, quickshell ipc -p /home/caseyw/.config/quickshell call notifs clear
bindd = $mainMod SHIFT, R, Reload Hyprland configuration, exec, ~/.config/hypr/scripts/reload-config.sh

# ======= Window Actions =======

## Move window with mainMod + LMB/RMB and dragging
bindd = $mainMod, mouse:272, Move the window towards a direction, movewindow
## Move window towards a direction
bindd = $mainMod SHIFT, left, Move active window to the left, movewindow, l
bindd = $mainMod SHIFT, right, Move active window to the right, movewindow, r
bindd = $mainMod SHIFT, up, Move active window upwards, movewindow, u
bindd = $mainMod SHIFT, down, Move active window downwards, movewindow, d
## Move focus with mainMod + arrow keys
bindd = $mainMod, left, Move focus to the left, movefocus, l
bindd = $mainMod, right,  Move focus to the right, movefocus, r
bindd = $mainMod, up, Move focus upwards, movefocus, u
bindd = $mainMod, down, Move focus downwards, movefocus, d

## Resizing windows
# Activate keyboard window resize mode
# https://wiki.hyprland.org/Configuring/Binds/#submaps
bindd = $mainMod, R, Activates window resizing mode, submap, resize
submap = resize
bindd = , right, Resize to the right (resizing mode), resizeactive, 15 0
bindd = , left, Resize to the left (resizing mode), resizeactive, -15 0
bindd = , up, Resize upwards (resizing mode), resizeactive, 0 -15
bindd = , down, Resize downwards (resizing mode), resizeactive, 0 15
bindd = , l, Resize to the right (resizing mode), resizeactive, 15 0
bindd = , h, Resize to the left (resizing mode), resizeactive, -15 0
bindd = , k, Resize upwards (resizing mode), resizeactive, 0 -15
bindd = , j, Resize downwards (resizing mode), resizeactive, 0 15
bindd = , escape, Ends window resizing mode, submap, reset
submap = reset
# Quick resize window with keyboard
# !!! added $mainMod here because CTRL + SHIFT is used for word selection in various text editors
bindd = $mainMod CTRL SHIFT, right, Resize to the right, resizeactive, 15 0
bindd = $mainMod CTRL SHIFT, left, Resize to the left, resizeactive, -15 0
bindd = $mainMod CTRL SHIFT, up, Resize upwards, resizeactive, 0 -15
bindd = $mainMod CTRL SHIFT, down, Resize downwards, resizeactive, 0 15
bindd = $mainMod CTRL SHIFT, l, Resize to the right, resizeactive, 15 0
bindd = $mainMod CTRL SHIFT, h, Resize to the left, resizeactive, -15 0
bindd = $mainMod CTRL SHIFT, k, Resize upwards, resizeactive, 0 -15
bindd = $mainMod CTRL SHIFT, j, Resize downwards, resizeactive, 0 15
# Resize window with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:273, resizewindow	#Resize the window towards a direction
bindm = $mainMod, mouse:272, movewindow		#Drag window

# Alt+drag for floating windows (easier access)
bindm = ALT, mouse:272, resizewindow	#Alt+LMB to resize floating windows  
## Resizing Windows End #
## Move active window to a workspace with $mainMod + CTRL + [1-4]
bindd = $mainMod CTRL, 1, Move window and switch to workspace 1, movetoworkspace, 1
bindd = $mainMod CTRL, 2, Move window and switch to workspace 2, movetoworkspace, 2
bindd = $mainMod CTRL, 3, Move window and switch to workspace 3, movetoworkspace, 3
bindd = $mainMod CTRL, 4, Move window and switch to workspace 4, movetoworkspace, 4
bindd = $mainMod CTRL, left, Move window and switch to the next workspace, movetoworkspace, -1
bindd = $mainMod CTRL, right, Move window and switch to the previous workspace, movetoworkspace, +1
## Same as above, but doesn't switch to the workspace
bindd = $mainMod SHIFT, 1, Move window silently to workspace 1, movetoworkspacesilent, 1
bindd = $mainMod SHIFT, 2, Move window silently to workspace 2, movetoworkspacesilent, 2
bindd = $mainMod SHIFT, 3, Move window silently to workspace 3, movetoworkspacesilent, 3
bindd = $mainMod SHIFT, 4, Move window silently to workspace 4, movetoworkspacesilent, 4
# Window actions End #

# ======= Workspace Actions =======

# Switch workspaces with mainMod + [1-4]
bindd = $mainMod, 1, Switch to workspace 1, exec, ~/.config/hypr/scripts/workspace-no-toggle.sh 1
bindd = $mainMod, 2, Switch to workspace 2, exec, ~/.config/hypr/scripts/workspace-no-toggle.sh 2
bindd = $mainMod, 3, Switch to workspace 3, exec, ~/.config/hypr/scripts/workspace-no-toggle.sh 3
bindd = $mainMod, 4, Switch to workspace 4, exec, ~/.config/hypr/scripts/workspace-no-toggle.sh 4
# Scroll through existing workspaces with mainMod + arrow keys
bindd = $mainMod, Right, Scroll through workspaces incrementally, workspace, e+1
bindd = $mainMod, Left, Scroll through workspaces decrementally, workspace, e-1
# With $mainMod + scroll
bindd = $mainMod, mouse_down, Scroll through workspaces incrementally, workspace, e+1
bindd = $mainMod, mouse_up, Scroll through workspaces decrementally, workspace, e-1
bindd = $mainMod, slash, Switch to the previous workspace, workspace, previous
# Special workspaces (scratchpads)
# bindd = $mainMod, minus, Move active window to Special workspace, movetoworkspace,special
bindd = $mainMod, equal, Toggles the Special workspace, togglespecialworkspace, special
bindd = $mainMod, F1, Call special workspace scratchpad, togglespecialworkspace, scratchpad
bindd = $mainMod ALT SHIFT, F1, Move active window to special workspace scratchpad, movetoworkspacesilent, special:scratchpad

# Extra Dispatchers - Window Management
# bindd = $mainMod SHIFT, X, Close all unfocused windows, plugin:xtd:closeunfocused
# bindd = $mainMod, grave, Gather all windows to current workspace, exec, ~/.config/hypr/scripts/gather-windows.sh
# bindd = $mainMod SHIFT, grave, Scatter unfocused windows evenly across workspaces, exec, ~/.config/hypr/scripts/scatter-windows.sh

# ======= Additional Settings =======

# Using default workspace swipe - no custom looping

# https://wiki.hyprland.org/Configuring/Binds
binds {
    allow_workspace_cycles = 0
    workspace_back_and_forth = 0
    workspace_center_on = 1
	movefocus_cycles_fullscreen = true
	window_direction_monitor_fallback = true
}

