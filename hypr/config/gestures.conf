# ┃                    GNOME-style Gestures                     ┃
# ┃    https://wiki.hyprland.org/Configuring/Variables/#gestures┃
# ┗━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━┛

gestures {
     # Enable touchpad gestures
     workspace_swipe = true
     workspace_swipe_fingers = 3
     
     # Smoother swipe parameters (GNOME-like)
     workspace_swipe_distance = 800        # Higher = less sensitive
     workspace_swipe_min_speed_to_force = 100  # Higher = need more speed to trigger
     workspace_swipe_cancel_ratio = 0.2    # Easier to cancel swipe
     
     # Dynamic workspace behavior
     workspace_swipe_create_new = true     # Create new workspace on swipe
     workspace_swipe_direction_lock = true # Lock swipe direction
     workspace_swipe_direction_lock_threshold = 10
     
     # Smooth continuous swipe
     workspace_swipe_forever = true        # Keep swiping through workspaces
     workspace_swipe_use_r = true          # Use render time for smoother animation
}

# Note: Hyprland doesn't support custom gesture binds yet
# These features are built into the gestures{} block above
# For 4-finger gestures and pinch, you may need to use:
# - libinput-gestures
# - fusuma
# - touchegg (with Wayland support)