animations {
  enabled = true
  
  # macOS-like smooth bezier curves
  bezier = smooth, 0.25, 0.1, 0.25, 1  # macOS-inspired easing
  bezier = smoothIn, 0.42, 0, 1, 1      # Smooth acceleration
  bezier = smoothOut, 0, 0, 0.58, 1     # Smooth deceleration
  
  # Window animations - consistent fast speeds
  animation = windows, 1, 2.5, smooth
  animation = windowsIn, 1, 2.5, smooth
  animation = windowsOut, 1, 2.5, smooth
  animation = windowsMove, 1, 2.5, smooth
  
  # Disable all fade animations
  animation = fade, 0
  animation = fadeIn, 0
  animation = fadeOut, 0
  animation = fadeSwitch, 0
  animation = fadeShadow, 0
  animation = fadeDim, 0
  
  # Border animations - fast and consistent
  animation = border, 1, 2.5, smooth
  animation = borderangle, 1, 2.5, smooth, once
  
  # Workspace animations - consistent fast sliding
  animation = workspaces, 1, 2.5, smooth
  animation = specialWorkspace, 1, 2.5, smooth
  
  # Layer animations (menus, overlays) - consistent speed
  animation = layers, 1, 2.5, smooth
  animation = layersIn, 1, 2.5, smooth
  animation = layersOut, 1, 2.5, smooth
}

