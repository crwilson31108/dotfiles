# ┃ Silky Smooth Animations Configuration ┃
# ┗━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━┛

animations {
  enabled = true
  
  # macOS-like smooth bezier curves
  bezier = smooth, 0.25, 0.1, 0.25, 1  # macOS-inspired easing
  bezier = smoothIn, 0.42, 0, 1, 1      # Smooth acceleration
  bezier = smoothOut, 0, 0, 0.58, 1     # Smooth deceleration
  
  # Window animations - smooth and stable (reduced jumpiness)
  animation = windows, 1, 4, smooth
  animation = windowsIn, 1, 4, smooth
  animation = windowsOut, 1, 4, smooth
  animation = windowsMove, 1, 4, smooth
  
  # Disable all fade animations
  animation = fade, 0
  animation = fadeIn, 0
  animation = fadeOut, 0
  animation = fadeSwitch, 0
  animation = fadeShadow, 0
  animation = fadeDim, 0
  
  # Border animations - smooth and consistent
  animation = border, 1, 4, smooth
  animation = borderangle, 1, 4, smooth, once
  
  # Workspace animations - smooth sliding
  animation = workspaces, 1, 4, smooth
  animation = specialWorkspace, 1, 4, smooth
  
  # Layer animations (menus, overlays) - smooth speed
  animation = layers, 1, 4, smooth
  animation = layersIn, 1, 4, smooth
  animation = layersOut, 1, 4, smooth
}

