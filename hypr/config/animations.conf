# ┃ Silky Smooth Animations Configuration ┃
# ┗━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━┛
# Optimized for macOS/GNOME-like smoothness
animations {
    enabled = yes
    
    # Bezier curves for natural, smooth animations
    bezier = easeOutQuint, 0.23, 1, 0.32, 1
    bezier = easeInOutCubic, 0.65, 0.05, 0.36, 1
    bezier = linear, 0, 0, 1, 1
    bezier = almostLinear, 0.5, 0.5, 0.75, 1.0
    bezier = quick, 0.15, 0, 0.25, 1
    bezier = overviewIn, 0.05, 0.9, 0.1, 1.0
    bezier = overviewOut, 0.3, 0, 0.8, 0.15
    
    # Window animations
    animation = windowsIn, 1, 4, overviewIn, slide
    animation = windowsOut, 1, 3, overviewOut, slide
    animation = windowsMove, 1, 4, easeInOutCubic
    
    # Fade animations
    animation = fade, 1, 3, easeOutQuint
    animation = fadeIn, 1, 3, easeOutQuint
    animation = fadeOut, 1, 3, quick
    animation = fadeSwitch, 1, 3, easeInOutCubic
    animation = fadeShadow, 1, 3, easeOutQuint
    animation = fadeDim, 1, 3, easeOutQuint
    
    # Border animations
    animation = border, 1, 2.5, easeOutQuint
    animation = borderangle, 1, 8, easeOutQuint, once
    
    # Workspace animations
    animation = workspaces, 1, 4, easeOutQuint, slide
    animation = workspacesIn, 1, 4, easeOutQuint, slidefade 15%
    animation = workspacesOut, 1, 4, quick, slidefade 15%
    
    # Specialized animations
    animation = specialWorkspace, 1, 4, easeOutQuint, slidevert
    
    # Layer animations (for overlays, notifications, etc.)
    animation = layers, 1, 3, easeOutQuint, slide
    animation = layersIn, 1, 3, easeOutQuint, slide
    animation = layersOut, 1, 3, quick, slide
}
